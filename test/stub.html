<form class="form" id="live_form" action="" enctype="multipart/form-data">
   <step1>
      <section id="business_info">
         <div class="row">
            <h3>Business Information</h3>
            <hr/>
            <div class="col-md-6">
               <input name="company_name" id="company_name" type="text" value="" class="form-control form-required-input" placeholder="Legal Company Name"
                  required>
               <div class="warning-dialog" id="warning_company_name" style="display:none;">Please specify company name</div>
            </div>
            <div class="col-md-6">
               <input name="dba" id="dba" type="text" value="" class="form-control" placeholder="Doing Business As (DBA)">
            </div>
         </div>
      </section>
      <section id="contact">
         <div class="row">
            <h3>Business Contact Information</h3>
            <hr/>
            <div class="row">
               <div class="col-md-12">
                  <h5>Primary Contact</h5>
               </div>
            </div>

            <div class="row">
               <div class="col-md-6 col-sm-6 col-xs-12 no-r-p">
                  <input class="form-control form-required-input" type="text" name="primary_contact_fname" id="primary_contact_fname" placeholder="First Name">
                  <div class="warning-dialog" id="warning_primary_contact_fname" style="display:none;" autocomplete="fname"></div>
               </div>
               <div class="col-md-6 col-sm-6 col-xs-12">
                  <input class="form-control form-required-input" type="text" name="primary_contact_lname" id="primary_contact_lname" placeholder="Last Name">
                  <div class="warning-dialog" id="warning_primary_contact_lname" style="display:none;" autocomplete="lname"></div>
               </div>
            </div>

            <div class="row">
               <div class="col-md-6 col-sm-6 col-xs-12 no-r-p">
                  <input class="form-control form-required-input" type="email" name="primary_contact_email" id="primary_contact_email" placeholder="Email"
                     required>
                  <div class="warning-dialog" id="warning_primary_contact_email" style="display:none;" autocomplete="email"></div>
               </div>
               <div class="col-md-6 col-sm-6 col-xs-12">
                  <input class="form-control form-required-input" maxlength="16" onkeypress='return event.charCode >= 48 && event.charCode <= 57 || event.charCode === 8'
                     type="tel" data-bind="value: mask" name="primary_contact_phone" id="primary_contact_phone" placeholder="Phone">
                  <div class="warning-dialog" id="warning_primary_contact_phone" style="display:none;" autocomplete="tel"></div>
               </div>
            </div>

            <div class="row">
               <div class="col-md-4">
                  <label for="business_email">Business Email</label>
                  <input name="business_email" id="business_email" type="email" value="" class="form-control form-required-input" placeholder="Business Email"
                     required>
                  <div class="warning-dialog" id="warning_business_email" style="display:none;"></div>
               </div>
               <div class="col-md-4">
                  <label for="business_phone">Business Phone</label>
                  <input name="business_phone" id="business_phone" type="tel" value="" class="form-control form-required-input" placeholder="Business Phone"
                     maxlength="16" onkeypress='return event.charCode >= 48 && event.charCode <= 57 || event.charCode === 8'>
                  <div class="warning-dialog" id="warning_business_phone" style="display:none;"></div>
               </div>
               <div class="col-md-4">
                  <label for="business_phone_ext">Extension</label>
                  <input name="business_phone_ext" id="business_phone_ext" type="tel" value="" class="form-control" placeholder="Extension">
                  <div class="warning-dialog" id="warning_business_phone_ext" style="display:none;"></div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-4">
                  <label for="business_phone_mobile">Mobile Phone</label>
                  <input name="business_phone_mobile" id="business_phone_mobile" type="tel" value="" class="form-control form-required-input"
                     placeholder="Mobile Phone" maxlength="16" onkeypress='return event.charCode >= 48 && event.charCode <= 57 || event.charCode === 8'>
                  <div class="warning-dialog" id="warning_business_phone_mobile" style="display:none;"></div>
               </div>
               <div class="col-md-4">
                  <label for="business_home_emergency">Emergency Phone</label>
                  <input name="business_phone_emergency" id="business_phone_emergency" type="tel" value="" class="form-control form-required-input"
                     placeholder="Emergency Phone" maxlength="16" onkeypress='return event.charCode >= 48 && event.charCode <= 57 || event.charCode === 8'>
                  <div class="warning-dialog" id="warning_business_phone_emergency" style="display:none;"></div>
               </div>
               <div class="col-md-4">
                  <label for="business_phone_emergency">Business Fax</label>
                  <input name="business_phone_fax" id="business_phone_fax" type="tel" value="" class="form-control" placeholder="Business Fax"
                     maxlength="16" onkeypress='return event.charCode >= 48 && event.charCode <= 57 || event.charCode === 8'>
                  <div class="warning-dialog" id="warning_business_phone_fax" style="display:none;"></div>
                  </label>
               </div>
            </div>
      </section>
      <section id="location">
         <div class="row">
            <h3>Business Location</h3>
            <hr/>
            <div class="col-md-6">
               <input name="business_address" id="business_address" type="text" value="" class="form-control form-required-input" placeholder="Business Address">
               <div class="warning-dialog" id="warning_business_address" style="display:none;"></div>
            </div>
            <div class="col-md-6">
               <input name="business_address2" id="business_address2" type="text" value="" class="form-control" placeholder="Suite, Unit, Floor, etc...">
               <div class="warning-dialog" id="warning_business_address2" style="display:none;"></div>
            </div>
         </div>
         <div class="row">
            <div class="col-md-2 col-md-offset-10">
               <a href="#business_info" class="btn btn-footer-custom nextBtn pull-right" id="next_button_step1" type="button">Next</a>
            </div>
         </div>
      </section>
   </step1>
   <step2>
      <section id="service_info">
         <h3>Service Information</h3>
         <hr/>
         <label style="margin-top:5px">Do you offer emergency after hours service?</label>
         <br/>
         <ul class="unstyled" id="emergency_after_hours_service_question">
            <li>
               <input id="yes" type="radio" name="emergency[]" value="Yes">
               <label for="yes">Yes</label>
            </li>
            <li>
               <input id="no" type="radio" name="emergency[]" value="No">
               <label for="no">No</label>
            </li>
         </ul>
         <div class="warning-dialog" id="warning_emergency_after_hours_service_question" style="display:none;">Please choose an option</div>
      </section>
   </step2>
</form>
